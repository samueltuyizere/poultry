{% extends 'layout.html' %}
{% block content %}
<br>
<section>
    <div class="container">
        <div class="row col-lg-12">
            <div class="col-sm-6">
                <img src="{{single_product.image.url}}" alt="{{single_product.title}}" width="90%">

            </div>
            <div class="col-sm-6">
                <h3>{{single_product.title}}</h3>
                <h3> <small>Category:</small> {{single_product.category}}</h3>
                <h3> <small>Price:</small> {{single_product.price}} Rwf</h3>
                <br>

                {% if success == empty %}
                        {% else %}

                            <p class="alert alert-primary centered"> {{ success }}</p>

                        {% endif %}
                        
                <h3>Order this {{single_product.title}}</h3>

                <form action="{% url 'Product' id=single_product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <input class="form-control mt-3" type="text" placeholder="Your Names" name="client">
                    <input class="form-control mt-3" type="text" placeholder="Enter Phone" name="contact">
                    <input type="hidden" value="{{single_product.title}}" name="product">
                    <input type="hidden" value="{{single_product.price}}" name="price">
                    <select class="form-control mt-3" name="amount" id="">
                        <option value="1">1 {{single_product.title}}</option>
                        <option value="2">2 {{single_product.title}}s</option>
                        <option value="3">3 {{single_product.title}}s</option>
                        <option value="4">4 {{single_product.title}}s</option>
                        <option value="5">5 {{single_product.title}}s</option>
                    </select>

                    <input type="submit" class="mt-3 btn btn-outline-secondary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
